<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generater</title>
    <link rel="stylesheet" href="/Franted-Development-project/Qr code Genrater/index.css">
  </head>
  <body>
    <div class="box">
      <div class="qr-header">
        <h1>Generate QR code</h1>
        <input type="text" placeholder="Type your text or URL" />
        <div>
          <label for="sizes">Select Size :</label>
          <select id="sizes">
            <option value="100">100*100</option>
            <option value="200">200*200</option>
            <option value="300">300*300</option>
            <option value="400">400*400</option>
            <option value="500">500*500</option>
            <option value="600">600*600</option>
            <option value="700">700*700</option>
            <option value="800">800*800</option>
            <option value="900">900*900</option>
            <option value="1000">1000*1000</option>
          </select>
        </div>
      </div>
      
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="">Generate</a>
        <a href="">Dowmlo</a>
      </div>

      </div>
    </div>
    <script src="/Franted-Development-project/Qr code Generater/index.js"></script>
  </body>
</html>

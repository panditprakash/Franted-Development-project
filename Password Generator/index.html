<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generater</title>
    <link
      rel="stylesheet"
      href="/Franted-Development-project/Password Generator/index.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="inputBox">
        <input type="text" class="passbox" id="passbox" disabled />
      </div>
      <input type="range" min="1" max="30" value="" 8 id="inputSlider" />
      <div class="row">
        <p>Password Lenght</p>
        <span id="sliderValue"></span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letter (a-z)</label>
        <input type="checkbox" name="lowercase " id="lowercase" />
      </div>
      <div class="row">
        <label for="Upercase">Include Upercase Letter (A-Z)</label>
        <input type="checkbox" name="Upercase " id="Upercase" />
      </div>
      <div class="row">
        <label for="Numbers">Include Number (0-9)</label>
        <input type="checkbox" name="Numbers" id="Numbers" />
      </div>
      <div class="row">
        <label for="symbols">Includ Special symbols (@-#)</label>
        <input type="checkbox" name="symbols " id="symbols" />
      </div>
      <button type="button" class="genbtn" id="genbtn">
        Generate Password
      </button>
    </div>

    <script src="/Franted-Development-project/Password Generator/index.js"></script>
  </body>
</html>
